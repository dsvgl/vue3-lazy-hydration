name: Runs All Unit tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 2

    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16]
        include:
          - os: macos-latest
            node_version: 16
          - os: windows-latest
            node_version: 16
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: yarn

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test:unit
